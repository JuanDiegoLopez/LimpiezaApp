<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/newDirection.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/template.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src='../js/bootstrap.min.js'></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false&amp;libraries=weather&amp;language=es"></script>
    <script type="text/javascript" src="../js/newDirection.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>

    <title>Nueva direccion</title>
  </head>
  <body>
    <div id='navbar'></div>
    <br>
    <br>
      <form>
        <select id="city" class="form-control caja">
          <option disabled selected>Selecciona tú ciudad</option>
          <option value="bucaramanga">Bucaramanga</option>
          <option value="sogamoso">Sogamoso</option>
          <option value="medellin">Medellin</option>
          <option value="Cali">Cali</option>
        </select>
        <select id='street1' class="form-control inline" onchange="searchAddress()" required>
          <option value="kra">Kra</option>
          <option value="Cl" selected>Cl</option>
          <option value="Tr">Tr</option>
          <option value="Av">Av</option>
          <option value="Dg">Dg</option>
          <option value="Cir">Cir</option>
        </select>
        <input type="text" id='street2'  class="form-control inline" placeholder="19" required>
        <span>#</span>
        <input type="text" id='street3' class="form-control inline" placeholder='11A' required>
        <input type="text" id='street4' class="form-control inline" placeholder='10' onblur="searchAddress()" required>
        <input type="text" class="form-control" maxlength="100" id='description'placeholder="Descripcion" required/>
        <input type="text" class="form-control" maxlength="100" id='barrio'placeholder="Barrio" required/>
        <input type="hidden" id="google_address"/>
      </form>
    <span id="geocoding"></span>
    <br>
    <p>Por favor coincide tu direccion en el mapa.</p>
    <div id="map_canvas" class='googlemap'></div>
    <div class="row">
      <div class="col-xs-6">
        <button class='btn btn-success btn-block caja' onclick="AddAddress()"><span class="glyphicon glyphicon-plus"></span> Agregar dirección</button>
      </div>
      <div class="col-xs-6">
        <a class="btn btn-default btn-block caja" href='directions.html'><span class="glyphicon glyphicon-remove"></span> Cancelar</a>
      </div>
  </body>
</html>​
